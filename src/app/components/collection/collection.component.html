<h1 classname="collection-title">{{ collection.title }}</h1>
<div *ngIf="getCurrentPhoto() as photo">
  <p>{{ photo.alt_description }}</p>
  <p>{{ photo.user.name }}</p>
  <p>{{ photo.user.bio }}</p>
  <p>{{ photo.urls.raw }}</p>
</div>
